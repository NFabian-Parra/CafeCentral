{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CafeCentral{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <div>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'inventory:product_list' %}">Inventario</a>
            <a href="{% url 'admin:index' %}">Admin</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <span class="user-info">Hola, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                  {% csrf_token %}
                  <button type="submit" class="logout-link" style="
                      background-color: #dc3545; /* Rojo para logout */
                      color: white;
                      text-decoration: none;
                      padding: 5px 10px;
                      border-radius: 4px;
                      border: none; /* Elimina el borde predeterminado del bot칩n */
                      cursor: pointer;
                      font-size: 1em; /* Asegura que el tama침o de fuente coincida con los enlaces */
                  ">Cerrar Sesi칩n</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Iniciar Sesi칩n</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 CafeCentral. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
