{% extends 'base.html' %}

{% block title %}{{ page_title }} - CafeCentral{% endblock %}

{% block content %}
    <h1>{{ page_title }}</h1>
    <p>¿Estás seguro de que quieres eliminar el usuario "<strong>{{ user_obj.username }}</strong>"?</p>
    <p class="warning-text">Esta acción es irreversible.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button button-delete">Sí, Eliminar</button>
        <a href="{% url 'inventory:user_list' %}" class="back-link">Cancelar</a>
    </form>
{% endblock %}
